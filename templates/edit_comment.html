{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="post">

        {{ form | crispy }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-signup btn-lg">Submit</button>
    </form>
</div>
{% endblock content %}
